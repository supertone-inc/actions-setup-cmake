name: 'actions-setup-cmake'
description: 'Setup the cmake build generator'
inputs:
  cmake-version:
    description: 'The version of cmake to setup. E.g. 3.14.0'
    default: ''
  github-api-token:
    description: 'GitHub token to use when retrieving version info'
    default: '${{ github.token }}'
  architecture:
    description: 'Target architecture for cmake to setup. (x64, x86, arm64)'
    default: x64
runs:
  using: 'node12'
  main: 'dist/index.js'
